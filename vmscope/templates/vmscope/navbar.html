{% load static %}
<nav class="navbar is-info" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <figure class="image is-32x32">
                <a href="/">
                    <img src="{% static "img/microscope.png" %}"/>
                </a>
            </figure>
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
        </div>
        <div class="navbar-end">
            {% if user.is_authenticated %}
            <div class="navbar-item">
                <a class="navbar-item is-rounded is-outlined is-info">
                    <span class="icon">
                        <i class="fas fa-book"></i>
                    </span>
                    <span>Articles</span>
                </a>
                <a class="navbar-item" href="{% url 'edit_profile' %}">
                        <span class="icon is-medium">
                            <i class="fas fa-user-circle"></i>
                        </span>
                    <span>{{ user.username }}</span>
                </a>
            </div>
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-light is-outlined" href="{% url 'logout' %}">
                        Log out
                    </a>
                </div>
            </div>
            {% else %}
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="{% url 'signup' %}">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" href="{% url 'login' %}">
                        Log in
                    </a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</nav>
