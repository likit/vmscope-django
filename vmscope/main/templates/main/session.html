{% extends "base.html" %}

{% block page_content %}
<section class="hero is-info">
    <div class="hero-head">
        {% block navbar %}
        {% include "navbar.html" %}
        {% endblock %}
    </div>
    <div class="hero-body">
    <h1 class="title is-3">{{ session.name }}</h1>
    <h3 class="subtitle is-4">{{ session.description }}</h3>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-two-thirds is-offset-2">
                <div class="panel">
                    {% for ms in session.microscope_sections.all %}
                    <a class="panel-block" href="{% url 'microscope' ms.pk %}">
                        <span class="panel-icon">
                            <i class="fas fa-play has-text-link"></i>
                        </span>
                        <span class="is-size-4">{{ ms.name }}</span>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section">
    <div class="has-text-centered">
        <a class="button is-rounded is-danger"
           href="{% url "program" pk=session.program.pk %}">Back</a>
        <a class="button is-rounded is-light" href="/">Home</a>
    </div>
</section>
{% endblock %}
