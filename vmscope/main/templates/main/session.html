{% extends "base.html" %}

{% block page_content %}
{% include "navbar.html" %}
<section class="hero is-info">
    <div class="hero-body">
    <h1 class="title is-3">{{ session.name }}</h1>
    <h3 class="subtitle is-4">{{ session.description }}</h3>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-two-thirds is-offset-2">
                <div class="panel">
                    {% for ms in session.microscope_sections.all %}
                    <a class="panel-block" href="{% url 'microscope' ms.pk %}">
                        <span class="panel-icon">
                            <i class="fas fa-play has-text-link"></i>
                        </span>
                        <span class="is-size-4">{{ ms.name }}</span>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section">
    <div class="has-text-centered">
        <div class="buttons is-centered">
            <a class="button is-danger"
               href="{% url "program" pk=session.program.pk %}">
                <span class="icon">
                    <i class="fas fa-angle-left"></i>
                </span>
                <span>Back</span>
            </a>
            <a class="button is-light" href="/">
                <span class="icon">
                    <i class="fas fa-home"></i>
                </span>
                <span>Home</span>
            </a>
        </div>
    </div>
</section>
{% endblock %}
