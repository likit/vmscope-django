{% extends 'base.html' %}
{% block page_content %}
{% load static %}
{% include "navbar.html" %}
<section class="hero is-info">
    <div class="hero-body">
        <h1 class="title">{{ program.name|title }}</h1>
        <p class="subtitle">{{ program.description }}</p>
    </div>
</section>
<section class="section">
    <div class="container">
    {% for session in program.sessions.all %}
    <div class="columns">
        <div class="column is-two-thirds is-offset-2">
            <div class="box media">
                <div class="media-left">
                    <div class="media-left">
                        <figure class="image is-rounded is-64x64">
                            <img src="{% static "img/gym.png" %}">
                        </figure>
                    </div>
                </div>
                <div class="media-content">
                    <a href="{% url 'session' session.pk %}">
                        <h1 class="is-size-4">{{ session.name|title }}</h1>
                    </a>
                    <h2 class="is-size-6">{{ session.description }}</h2>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="buttons is-centered">
            <a class="button is-danger" href="{% url "discipline" pk=program.discipline.pk %}">
                <span class="icon">
                    <i class="fas fa-angle-left"></i>
                </span>
                <span>Back</span>
            </a>
            <a class="button is-light" href="/">
                <span class="icon">
                    <i class="fas fa-home"></i>
                </span>
                <span>Home</span>
            </a>
        </div>
    </div>
</section>
{% endblock %}
