{% load static %}
{% include 'base.html' %}

{% block page_content %}
<section class="section">
    <h1 class="title">
        <span class="icon">
            <i class="fas fa-microscope"></i>
        </span>&nbsp;
        Virtual Microscope</h1>
    <div class="panel">
        <div class="panel-heading">
            <h3>Section: {{ scope.name }}</h3>
        </div>
        <div class="panel-block">
            <p>{{ scope.desc }}</p>
        </div>
    </div>
    <div class="box">
        <canvas width="700" height="650" id="canvas"
                style="background: black; border: black solid 1px">
        </canvas>
    </div>
</section>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/vendors/jquery.min.js' %}"></script>
<script src="{% static 'js/vendors/knockout.js' %}"></script>
<script src="{% static 'js/vendors/createjs.min.js' %}"></script>
<script src="{% static 'js/display.js' %}"></script>
{% endblock %}}
