{% extends 'base.html' %}
{% load static %}
{% load wagtailcore_tags %}
{% block page_content %}
<section class="hero is-info">
    <div class="hero-body">
        <h1 class="title">{{ page.title }}</h1>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="box">
            <article>
                {% include_block page.body %}
            </article>
        </div>
    </div>
</section>
{% endblock %}
